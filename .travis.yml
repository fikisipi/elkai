language: generic
if: tag IS present

matrix:
  include:
    - os: osx
      before_install:
        - export PATH="$HOME/.pyenv/bin:$PATH"
        - eval "$(pyenv init -)"
        - pyenv install --list
        - pyenv install 3.5.5
        - pyenv install 3.6.5
        - pyenv install 3.7.0b3
        - pyenv global 3.5.5
script:
  - pyenv global 3.5.5
  - python -m pip install scikit-build ninja
  - python setup.py bdist_wheel
  - pyenv global 3.6.5
  - python -m pip install scikit-build ninja
  - python setup.py bdist_wheel
  - pyenv global 3.7.0b3
  - python -m pip install scikit-build ninja
  - python setup.py bdist_wheel
deploy:
  provider: releases
  api_key:
    secure: ""
  skip_cleanup: True
  file_glob: True
  file: dist/*
  on:
    tags: true
    all_branches: true
